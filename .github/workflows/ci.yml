name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable corepack
        run: corepack enable
      
      - name: Install pnpm
        run: corepack prepare pnpm@9.15.9 --activate
      
      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        run: pnpm test

      - name: Build packages and web app
        run: pnpm build && pnpm run vercel:build

      - name: Verify build outputs
        run: node scripts/verify-build.mjs

      - name: Smoke test
        run: bash scripts/smoke-test.sh

      - name: Run linting
        run: pnpm lint

  vercel-sim:
    name: Vercel Simulation
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@9.15.9 --activate

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build web app (Vercel style)
        run: pnpm run vercel:build

      - name: Verify build artifacts
        run: node scripts/verify-build.mjs

      - name: Production smoke test
        run: bash scripts/smoke-test.sh

      - name: Upload smoke logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: ./.smoke-server.log
