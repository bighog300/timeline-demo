name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable
      
      - name: Install pnpm
        run: corepack prepare pnpm@9.15.9 --activate
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linting
        run: pnpm lint
      
      - name: Run tests
        run: pnpm test

      - name: Build all packages
        run: pnpm build

      - name: Verify build outputs
        run: node scripts/verify-build.mjs

      - name: Install dependencies (Vercel style)
        run: pnpm run vercel:install

      - name: Build web app (Vercel style)
        run: pnpm run vercel:build
